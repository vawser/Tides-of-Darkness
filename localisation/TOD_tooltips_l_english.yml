 # Scourge
 
 strange_plague_tooltip: "A strange plague has arrived in this province. Some say its origins are from the North, others say it came from Andorhal. Either way, it is devastating our food supply and making our people sick and unproductive. Rumors even say the plague causes people to change into some kind of undead creature!"
 
 ruined_dalaran_tooltip: "Let this scar signify the first blow against the mortal world... From this seal shall arise the doom of men... who, in their arrogance sought to wield our fire as their own... Blindly they built their kingdoms upon stolen knowledge and conceit... Now they shall be consumed by the very flame they sought to control..."
 
 scourge_convert_government: "We have been absorbed into the Scourge."
 
 SCOURGE_SUCCUMBED_TO_TT: "Succumbed to the Scourge."
 
 SCOURGE_GOV_GAIN_MANPOWER: "Gain $G0.1$! $YYearly Manpower$! for each province under your control."
 SCOURGE_GOV_GAIN_LEGITIMACY: "Gain $G0.1$! $YLegitimacy$! for each province under your control."
 SCOURGE_GOV_GAIN_REFORM_PROGRESS: "Gain $G0.25$! $YReform Progress$! for each province under your control."
 
 SCOURGE_REMNANTS_STRING: "Scourge Remnants"
 SCOURGE_REMNANTS_STRING_ADJ: "Scourge Remnants"
 
 scourge_infection_tt: "All of your vassal's grain provinces and 2 random areas will become infected with Scourge and receive -1 admin, -1 diplo, -2 manpower and 50 devastation."
 reanimated_scourge_tt: "This vassal's Scourge provinces receive 2 admin, 2 diplo, 3 manpower and removes 25 devastation."
 hunted_remainder_tt: "The remainder of your vassal's provinces become enslaved by Scourge and receive -1 admin, -1 diplo, 3 manpower and 25 devastation."
 arthas_valgarde_tt: "Arthas will depart from Lordaeron and establish Valgarde in Northrend to continue his hunt against Mal'Ganis."
 plague_spreads_lordaeron_tt: "The initial plague is done ravaging Andorhal and Stratholme. However, it has now moved to Tirisfal Glades and the northern parts of Silverpine Forest."
 infected_lordaeron_secedes_tt: "All scourge infected regions in Stratholme, Andorhal, Tirisfal Glades and Silverpine Forest will cede to the Scourge of Lordaeron. Your vassal also gains claims on these areas."
 silver_hand_strengthens_tt: "Without a true leader in the land many provinces have surrendered control to Lordaeron's paladins, the Silver Hand."
 legion_assaults_hyjal_tt: "The Burning Legion has begun a formal invasion of Mount Hyjal. All fel powers on Kalimdor have been called to the cause. A coalition of nations is putting up a resistance, but Archimonde's ascent to Nordrassil is inevitable."
 darkwhisper_emerges_tt: "A cabal of pitlords has taken refuge in the Darkwhisper Gorge on Mount Hyjal. This area is a former staging ground of the Legion's assault on Nordrassil. These Annihilan have rallied the scattered and leaderless fel demons in the area to their cause."
 necropolis_province_tooltip: "This province is a large, flying Scourge Necropolis. These are the major economic and military centers of the Lich King's empire"
 icecrown_province_tooltip: "This is the capital of the Lich King's empire. It is a hub of military and economic activity, all geared towards equipping and arming the enormous Scourge military and its ever-expanding borders"
 scourge_fortification_province_tooltip: "This province has an enormous Scourge wall meant to stop or slow the enemy; they are difficult and costly to siege. It has been reinforced with the Lich King's ice magics and has a full-time watch standing guard"
 reclaim_the_scourge_tt: "When the Dreadlords and Lady Sylvanas find out about the Legion's failure at Hyjal they may take advantage of the situation. Our spies also report the Lordaeron Remnant under Othmar Garithos is mobilizing its forces, and now rumors are emerging of werewolves and bandits amongst villages in the west."
 
 sargeras_eye_tt: "Illidan has failed to destroy the Frozen Throne using the Eye of Sargeras"
 sunfury_appear_tt: "The Sunfury, Illidari and Coilskar escape to Outland"
 illidan_assault_northrend_tt: "Illidan and Arthas clash at Icecrown"
 summon_kiljaeden_tt: "Rumors have spread amongst the blood elves in Quel'thalas that we are Masters of the Fel and affiliated with the Legion. They may have also learned of our plan to summon Kil'jaeden at the Sunwell."
 aldorscryer_events_tt: "The Aldors and Scryers emerge around Shattrath"
 scourge_of_lordaeron_emerge_events_tt: "The Scourge of Lordaeron Emerge"
 burn_the_world_trees_tt: "We have burned the last of the mighty world trees, Nordrassil and Teldrassil. Archimonde's plan is fulfilled. Azeroth will fall into chaos - Kingdoms will falter and succumb to panic and terror. The Fel will tear through the now unprotected planet, warping all that it touches and killing those incapable of enduring the corruption. Only large population centers will be able to prevent the fel's spread."
 
