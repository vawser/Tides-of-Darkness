 # Right
 emperor_bypass_the_council_title: "Bypass the Council"
 emperor_bypass_the_council_desc: "Reduce legislative independence by making the Emperor the final legal authority within the Empire of Pandaria."
 emperor_quell_insurrections_title: "Quell Insurrections"
 emperor_quell_insurrections_desc: "Our avoidance of the council has caused upset. Let us quell any potential insurrections."
 emperor_curtail_the_electors_title: "Curtail the Imperial Electors"
 emperor_curtail_the_electors_desc: "Curb the freedoms of the imperial Electors so that they are no longer able to defy the Emperor."
 emperor_proclaim_total_authority_title: "Proclaim Total Authority"
 emperor_proclaim_total_authority_desc: "Abolish the elective role within the Empire of Pandaria, allowing the Emperor to operate freely."
 emperor_revoke_imperial_privileges_title: "Revoke Imperial Privileges"
 emperor_revoke_imperial_privileges_desc: "Revoke the privileges enjoyed by many settlements within the empire."
 emperor_establish_united_empire_title: "Unite the Empire"
 emperor_establish_united_empire_desc: "Unite the disparate states of the Empire of Pandaria into an united empire."
 
