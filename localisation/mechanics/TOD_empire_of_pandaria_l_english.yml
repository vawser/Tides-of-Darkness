 emperor_frequent_councils_desc: "Expand the the empire's checks and balances to create a more equitable system."
 emperor_local_craftsmanship_title: "Encourage Craftsmanship"
 emperor_local_craftsmanship_desc: "Support investment into craftsmenship for all members of the empire, so that the empire as a whole may benefit from increased trade."
