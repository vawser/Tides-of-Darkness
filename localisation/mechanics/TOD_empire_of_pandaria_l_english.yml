 # Main
 emperor_imperial_centralisation_title: "Call for Imperial Centralisation"
 emperor_imperial_centralisation_desc: "Reform the Empire of Pandaria to a more centralized model."
 emperor_imperial_levies_title: "Institute Imperial Levies"
 emperor_imperial_levies_desc: "Institute a levy from each member of the Empire of Pandaria."
 emperor_safeguard_imperial_stability_title: "Safeguard Imperial Stability"
 emperor_safeguard_imperial_stability_desc: "Safeguard the stability of the Empire of Pandaria by securing the means for its expansion."
 emperor_enforce_imperial_contributions_title: "Enforce Imperial Contributions"
 emperor_enforce_imperial_contributions_desc: "Require member states of the Empire of Pandaria to levy a special tax to be paid directly to the Emperor."
 emperor_establish_celestial_council_title: "Establish Celestial Council"
 emperor_establish_celestial_council_desc: "Institute a permanent session of the Celestial Council so that important matters can be brought before it as and when they happen."
 emperor_mandate_imperial_barracks_title: "Mandate Imperial Barracks"
 emperor_mandate_imperial_barracks_desc: "Mandate the formation of an imperial barrack within each member state of the empire."
 emperor_enforce_peace_title: "Enforce Peace"
 emperor_enforce_peace_desc: "Force member states to solve their disputes in imperial courts, rather than on battlefields."
 
