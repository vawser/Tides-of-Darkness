 stormwindian_ideas: "Stormwindian Ideas"
 stormwindian_ideas_start: "Stormwindian Traditions"
 stormwindian_ideas_bonus: "Stormwindian Ambitions"
 stormwindian_ideas_1: "Independent Realm of Humanity"
 stormwindian_ideas_1_desc: "Disconnected from the Northern Kingdoms, Stormwind had risen from the ground due to the hard work of it's people. It is by their work that this kingdom was build, and by those shall it prosper."
 stormwindian_ideas_2: "Brotherhood of the Horse"
 stormwindian_ideas_2_desc: "The Brotherhood of the Horse is the military order that trains the knights of Stormwind, one of the bravest soldiers in all of Eastern Kingdoms, who have proved time and time again to be relentless and powerful adversaries. With their might, the kingdom of Stormwind will prosper, and it’s military might shall shine."
 stormwindian_ideas_3: "Veteran Diplomacy"
 stormwindian_ideas_3_desc: "House of Nobles, an organization that unites the wealthiest of Stormwind citizens, is notorious for bringing new and interesting people into the capital on a daily basis. Many opportunities arrive, granting our people the capacity to forge powerful friendships, arrange important marriages and to form alliances. While the house might have it’s problems, it is important part of our kingdom."
 stormwindian_ideas_4: "Dwarven District"
 stormwindian_ideas_4_desc: "It was long ago when the first time humans meet with dwarves and gnomes. At first, it was a relationship rife with distrust, but over time, slowly, via trade and diplomacy, eventually migration created a bond of friendship between the three races, that has benefited all of them greatly."
 stormwindian_ideas_5: "The SI:7"
 stormwindian_ideas_5_desc: "SI:7 is a spy organization loyal directly to the monarch of Stormwind, and one of the most famous spy organizations around the world, with agents specialized in espionage, assassination, special operations and much more. Operating all around Azeroth and beyond, they are always where their king needs them to be."
 stormwindian_ideas_6: "Clerics of Northshire Abbey"
 stormwindian_ideas_6_desc: "Northshire Abbey is a local center of activity for members following the Church of the Holy Light. Arriving shortly after the first settlers, clerics of Northshire have proven time and time again that their faith, devotion and dedication can raise hope even in the hearts of the most lost men. Their faith had been proven by their action, and they are people one could follow to the ends of Azeroth."
 stormwindian_ideas_7: "The Crown of Stormwind"
 stormwindian_ideas_7_desc: "In recent times, Stormwind has been tested many times. From the Gurubashi War, the Gnoll Wars and up to today, the people of Stormwind, alongside their monarch, received challenges from all sides, in which they either survive or fall and wither. However, even when nearly destroyed, Stormwind proven that it can be rebuilt and restored, and that they can remain one of Azeroth's greatest kingdoms."
 
