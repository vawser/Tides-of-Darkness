 flayer_ideas: "Flayer Ideas"
 flayer_ideas_start: "Flayer Traditions"
 flayer_ideas_bonus: "Flayer Ambitions"
 flayer_ideas_1: "Natural Harbor"
 flayer_ideas_1_desc: "This harbor will become a good place to make profit."
 flayer_ideas_2: "Merchant Newbies"
 flayer_ideas_2_desc: "Our little base has potential for a great trading hub... TIME FOR BUSINESS!"
 flayer_ideas_3: "Rising Antagonisms"
 flayer_ideas_3_desc: "Our hub starts to grow but we start to have antagonists...we need to deal with them."
 flayer_ideas_4: "Multicultural Desolace"
 flayer_ideas_4_desc: "The Last Forest is a place of many cultures coming together... Gnolls, Tauren, Centaurs, Quillboars and many more, united under one roof is only a recepy for destruction... We need to deal with this!"
 flayer_ideas_5: "The Main Trade Hub of West Kalimdor"
 flayer_ideas_5_desc: "Finally we reached great highs as a trading hub. Now its time to develop our areas even more to counter the traders of the east."
 flayer_ideas_6: "Once a Desolace citizen, always a Desolace citizen!"
 flayer_ideas_6_desc: "Desolace was always a harsh place to live and we are children of this land! We unfortunately have to stick with some of our old practices."
 flayer_ideas_7: "Flayer's Dominance"
 flayer_ideas_7_desc: "We finally became the unquestionable trading masters of Kalimdor! Now no one can stop us!"
 
 axis_ideas: "Axis Ideas"
 axis_ideas_start: "Axis Traditions"
 axis_ideas_bonus: "Axis Ambitions"
 axis_ideas_1: "A Barbaric Union"
 axis_ideas_1_desc: "Under the oppression of superior races we were forced to commit ourselves into an unholy alliance... the world will now fear us!"
 axis_ideas_2: "Establishing Relations"
 axis_ideas_2_desc: "With our efforts we have to organise the state in order to improve inner and outer affairs."
 axis_ideas_3: "New Potential"
 axis_ideas_3_desc: "New blood into our ranks means more ideas to improve our republic!"
 axis_ideas_4: "Organised Forces"
 axis_ideas_4_desc: "Time to attack our oppressors!"
 axis_ideas_5: "There is always gonna be a new enemy."
 axis_ideas_5_desc: "First the Dwarves, then the Humans, then an other one. Always someone wants us dead! Its time to give them a taste of their own medicine!"
 axis_ideas_6: "Union Benefits"
 axis_ideas_6_desc: "Under our Union, each race offers its own unique abilities to the test... our nation will thrive!" 
 axis_ideas_7: "Axis States"
 axis_ideas_7_desc: "Now that we have established our presence in the world, we will take everything to our hands."
 
